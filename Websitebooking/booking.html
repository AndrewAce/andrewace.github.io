<!DOCTYPE html>
<html>
<head>
  <title>Booking Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Booking Page</h1>
  <form id="bookingForm">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" required>
    <label for="serviceType">Service Type:</label>
    <select id="serviceType">
      <option value="manicure">Manicure</option>
      <option value="hairdressing">Hairdressing</option>
      <option value="both">Both Manicure and Hairdressing</option>
    </select>
    <label for="bookingDate">Booking Date:</label>
    <input type="date" id="bookingDate" required>
    <label for="startTime">Start Time:</label>
    <select id="startTime" required>
      <!-- Populate dropdown with 30-minute time blocks from 8am to 10pm -->
      <option value="08:00">08:00 AM</option>
      <option value="08:30">08:30 AM</option>
      <option value="09:00">09:00 AM</option>
      <option value="09:00">10:00 AM</option>
	  <option value="09:00">10:30 AM</option>
	  <option value="09:00">11:00 AM</option>
	  <option value="09:00">11:30 AM</option>
	  <option value="09:00">12:00 AM</option>
	  <option value="09:00">12:30 AM</option>
	  <option value="09:00">01:00 PM</option>
	  <option value="09:00">01:30 PM</option>
	  <option value="09:00">02:00 PM</option>
	  <option value="09:00">02:30 PM</option>
	  <option value="09:00">03:00 PM</option>
	  <option value="09:00">03:30 PM</option>
	  <option value="09:00">04:00 PM</option>
	  <option value="09:00">04:30 PM</option>
	  <option value="09:00">05:00 PM</option>
	  <option value="09:00">05:30 PM</option>
	  <option value="09:00">06:00 PM</option>
	  <option value="09:00">06:30 PM</option>
	  <option value="09:00">07:00 PM</option>
	  <option value="09:00">07:30 PM</option>
	  <option value="09:00">08:00 PM</option>
	  <option value="09:00">08:30 PM</option>
	  <option value="09:00">09:00 PM</option>
      <option value="21:30">09:30 PM</option>
    </select>
    <label for="endTime">End Time:</label>
    <select id="endTime" required>
      <!-- Populate dropdown with 30-minute time blocks from 8:30am to 10:30pm -->
      <option value="08:00">08:00 AM</option>
      <option value="08:30">08:30 AM</option>
      <option value="09:00">09:00 AM</option>
      <option value="09:00">10:00 AM</option>
	  <option value="09:00">10:30 AM</option>
	  <option value="09:00">11:00 AM</option>
	  <option value="09:00">11:30 AM</option>
	  <option value="09:00">12:00 AM</option>
	  <option value="09:00">12:30 AM</option>
	  <option value="09:00">01:00 PM</option>
	  <option value="09:00">01:30 PM</option>
	  <option value="09:00">02:00 PM</option>
	  <option value="09:00">02:30 PM</option>
	  <option value="09:00">03:00 PM</option>
	  <option value="09:00">03:30 PM</option>
	  <option value="09:00">04:00 PM</option>
	  <option value="09:00">04:30 PM</option>
	  <option value="09:00">05:00 PM</option>
	  <option value="09:00">05:30 PM</option>
	  <option value="09:00">06:00 PM</option>
	  <option value="09:00">06:30 PM</option>
	  <option value="09:00">07:00 PM</option>
	  <option value="09:00">07:30 PM</option>
	  <option value="09:00">08:00 PM</option>
	  <option value="09:00">08:30 PM</option>
	  <option value="09:00">09:00 PM</option>
      <option value="21:30">09:30 PM</option>
    </select>
    <input type="submit" value="Book">
  </form>
  <script src="script.js"></script>
</body>
</html>
