    <link rel="icon" href="images/logowithbg.jpg">
    <link rel="stylesheet" href="thank_you.css">
    <link rel="stylesheet" href="nav.css">


    <!--Bootstrap links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<body>
    <div class="mt-5 text-center" id="info">
        <h1>Thank You for Contacting Us!</h1>
        <div class="formProcess">
            <div>
                <p>Hi! <span id="name"></span> (<span id="gender"></span>) </p>
            <p>We have received your message and will get back to you as soon as possible!</p>
            <p>We will contact you through your Email Address (<span id="email"></span>)</p>
            <p>or Phone Number (<span id="phone"></span>) that you have provided.</p>
            <p>This is the message you have for us!</p>
            "<span id="message"></span>"
            </div>
            

            <!-- <p>Name: <span id="name"></span>
                <br> Gender: <span id="gender"></span>
                <br>Email: <span id="email"></span>
                <br>Contact Number: <span id="phone"></span>
                <br>Message: <span id="message"></span>
            </p> -->
        </div>
    </div>
    <div class="container text-center">
        <a href="index.html" id="button">Back Home</a>
    </div>
</body>
<script>
    // Extract query parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);

    // Display the form values on the page
    document.getElementById("name").innerText = urlParams.get("name") || "";
    document.getElementById("gender").innerText = urlParams.get("gender") || "";
    document.getElementById("email").innerText = urlParams.get("email") || "";
    document.getElementById("phone").innerText = urlParams.get("phone") || "";
    document.getElementById("message").innerText = urlParams.get("message") || "";
</script>
